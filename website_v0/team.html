      .section{padding:28px 0;}
      .team-grid{display:grid;gap:1rem;grid-template-columns:repeat(3,1fr)}
      @media (max-width:900px){.team-grid{grid-template-columns:1fr 1fr}}
      @media (max-width:640px){.team-grid{grid-template-columns:1fr}}

      .card{background:var(--card,rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:1rem}

      .team-logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#1f2937,#0f172a);border:1px solid rgba(255,255,255,.12);display:grid;place-items:center;overflow:hidden}
      .team-logo img{width:100%;height:100%;object-fit:contain}
      .muted{color:var(--muted,#94a3b8)}
      .row{display:flex;gap:.5rem;flex-wrap:wrap}
      .pill{display:inline-block;padding:.18rem .5rem;border:1px solid rgba(255,255,255,.16);border-radius:999px;color:var(--muted,#94a3b8);font-size:.8rem}
      .btn{display:inline-flex;gap:.5rem;align-items:center;padding:.55rem .8rem;border-radius:10px}
      .btn.primary{background:var(--primary);color:#fff}
      .btn.ghost{border:1px solid rgba(255,255,255,.16);color:inherit}
      table{width:100%;border-collapse:collapse;margin:.5rem 0}
      th,td{padding:.6rem;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
      details{margin:1rem 0}
      summary{cursor:pointer}
      .tag{font-size:.75rem;color:var(--muted,#94a3b8);margin-left:.4rem}
      .is-target{outline:2px solid var(--accent,#FFB703); box-shadow:0 0 0 6px rgba(255,183,3,.15)}

      .index{display:flex;gap:.5rem;flex-wrap:wrap;margin:0 0 12px 0}
      .chip{padding:.35rem .6rem;border:1px solid rgba(255,255,255,.16);border-radius:999px;cursor:pointer}

            "投手":[["14","林詩翔"],["19","施子謙"],["20","江承諺"],["30","艾速特"],["40","後勁"],["46","黃群"],["52","韋宏亮"],["55","伍祐城"],["66","陳柏清"],["69","櫻井周斗"],["74","許育銘"],["93","張誠恩"],["95","王躍霖"]],
            "捕手":[["33","陳致嘉"],["78","陳世嘉"]],
            "內野手":[["1","曾子祐","游擊手"],["5","顏郁軒","一壘手"],["6","王博玄","二壘手"],["7","郭永維","游擊手"],["16","林家鋐","二壘手"],["39","吳念庭","三壘手"],["44","曾昱磬","三壘手"],["59","郭阜林","三壘手"],["71","杜家明","三壘手"],["94","魔鷹","一壘手"]],
            "外野手":[["9","王柏融","左外野手"],["24","紀慶然","右外野手"],["50","高聖恩","中外野手"]]
          }
        }
      ];

      // 呈現
      const grid = document.getElementById('teams');
      data.forEach(t => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = t.code;
        card.innerHTML = `
          <div class="team-head">
            <div class="team-logo"><img src="${t.logo}" alt="${t.nameZh} 隊徽" loading="lazy" decoding="async" referrerpolicy="no-referrer"></div>
            <div>
              <h3>${t.nameZh} <span class="muted">${t.nameEn}</span></h3>
              <div class="row">
                <span class="pill">主場：${t.ballpark}</span>
                <span class="pill">領隊：${t.leader}</span>
                <span class="pill">總教練：${t.manager}</span>
              </div>
              <div class="muted" style="margin-top:.35rem">${t.history}</div>
            </div>
          </div>

          <details>
            <summary>查看詳情</summary>
            <div style="margin-top:1rem">
              <div class="row">
                <a class="btn primary" href="${t.website}" target="_blank" rel="noopener"><i class="ri-external-link-line"></i> 官方網站</a>
                <span class="pill">電話：${t.phone||"—"}</span>
                <span class="pill">傳真：${t.fax||"—"}</span>
                <span class="pill">Email：${t.email||"—"}</span>
              </div>
              <p class="muted" style="margin:.6rem 0 0 0">地址：${t.address||"—"}</p>

              <h4 style="margin-top:1rem">教練團</h4>
              <table aria-label="教練團">
                <thead><tr><th>職稱</th><th>姓名</th><th>背號</th></tr></thead>
                <tbody>
                  ${t.coaches.map(c=>`<tr><td>${c[0]}</td><td>${c[1]}</td><td>${c[2]||""}</td></tr>`).join("")}
                </tbody>
              </table>

              <h4>球員名單</h4>
              ${Object.entries(t.players).map(([grp, list]) => `
                <details ${grp==="投手"?"open":""}><summary><strong>${grp}</strong><span class="tag">（${list.length}人）</span></summary>
                  <table><thead><tr><th>背號</th><th>姓名</th>${list.some(i=>i[2])?'<th>守位</th>':''}</tr></thead><tbody>
                    ${list.map(p=>`<tr><td>${p[0]}</td><td>${p[1]}</td>${p[2]?`<td>${p[2]}</td>`:""}</tr>`).join("")}
                  </tbody></table>
                </details>
              `).join("")}
            </div>
          </details>
        `;
        grid.appendChild(card);
      });

      // 與首頁連動：?team= 或 #hash => 自動展開定位
      function matchTeam(val){
        if(!val) return null;
        const key = decodeURIComponent(val).trim().toLowerCase();
        return data.find(t =>
          t.code.toLowerCase() === key ||
          t.nameZh.toLowerCase().includes(key) ||
          t.nameEn.toLowerCase().includes(key)
        );
      }
      const url = new URL(location.href);
      const param = url.searchParams.get('team') || location.hash.replace('#','');
      const target = matchTeam(param);
      if(target){
        const card = document.getElementById(target.code);
        if(card){
          (card.querySelector('details')||{}).open = true;
          card.classList.add('is-target');
          const y = card.getBoundingClientRect().top + window.scrollY - 64;
          window.scrollTo({ top: y, behavior: 'smooth' });
          document.title = `${target.nameZh} | ProBall Analytics`;
          if(!location.hash || location.hash.slice(1)!==target.code){
            history.replaceState(null,'',`?team=${target.code}#${target.code}`);
          }
        }
      }
    </script>

    <!-- 與首頁共用的互動腳本（主題切換、懸浮鈕、搜尋等） -->
    <script src="app.js"></script>
  </body>
</html>
